[[constraint]]
  name = "github.com/google/flatbuffers"
  revision = "bed19a5340c12fda7e03d0abe0f34304a3e27590"

[[constraint]]
  name = "github.com/labstack/echo"
  version = "3.3.5"

[[constraint]]
  name = "github.com/labstack/gommon"
  version = "0.2.4"

[[constraint]]
  name = "github.com/circonus-labs/gosnowth"
  revision = "829238157553ee7df7d77d8d17f368a93ac2c342"

[prune]
  go-tests = true
  unused-packages = true
